; integraged.php
setup_intro1 = "The DYMO Labels module makes it possible to print labels directly from REDCap data entry forms (or even questionnaires) on DYMO LabelWriter printers. For this purpose, the label files designed with the help of the DYMO Connect software are used as templates and enriched with data from a REDCap data set."
setup_intro2 = "On this page, the template files can be managed and it can be defined which of the objects contained in the templates are available for filling with form data and how data should be transformed, if necessary, e.g. into a 2D barcode (Datamatrix and QR code are supported)."
setup_intro3 = "To add a new label, first create a corresponding file using the <a href=\"https://www.dymo.com\" target=\"_blank\"><i class=\"fas fa-external-link-alt\"></i> DYMO Connect Software</a>. Then upload this file in the <i>Add a new label</i> dialog, set a name for the label, and optionally add a short description."
setup_intro4 = "<i>Configure</i> the label afterwards by specifying which objects of the label should be available for filling with data. You can also rename objects by clicking on the name of the object. You can also specify whether printing of this label should also be available via a public link. This is useful for printing from an Excel spreadsheet, for example."
setup_intro5 = "The <i>Info</i> button tells you how to configure the action tag to embed a DYMO Labels widget for a specific label in a data entry form, or how to use the public link (if enabled)."
