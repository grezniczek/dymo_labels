; integraged.php
setup_intro1 = "Das Label Printing (DYMO Integration) Modul ermöglicht, direkt aus REDCap Dateneingabeformularen (oder auch Fragebögen) heraus Etiketten auf DYMO LabelWriter Druckern zu drucken. Dazu werden die mit Hilfe der DYMO Connect Software entworfenen Etikettendateien als Vorlagen benutzt und mit Daten aus einem REDCap Datensatz angereichert."
setup_intro2 = "Auf dieser Seite lassen sich die Vorlage-Dateien verwalten und festlegen, welche der in den Vorlagen enthaltenen Objekte für die Befüllung mit Formulardaten zur Verfügung stehen und wie Daten gegebenenfalls transformiert werden sollen, z.B. in einen 2D-Barcode (unterstützt werden Datamatrix und QR-Code)."
setup_intro3 = "Um ein neues Etikett hinzuzufügen, erstellen Sie zunächst eine entsprechende Datei mit Hilfe der <a href=\"https://www.dymo.com\" target=\"_blank\"><i class=\"fas fa-external-link-alt\"></i> DYMO Connect Software</a>. Laden Sie diese Datei dann im Dialog <i>Neues Etikett hinzufügen</i> hoch und geben Sie dem Etikett einen Namen und optional eine kurze Beschreibung."
setup_intro4 = "<i>Konfigurieren</i> Sie anschließend das Etikett, indem Sie festlegen, welche Objekte des Etiketts für die Befüllung mit Daten verfügbar sein sollen. Sie können Objekte auch umbenennen, indem Sie auf den Namen des Objekts klicken. Sie können auch festlegen, ob der Druck dieses Etiketts auch über einen öffentlichen Link verfügbar sein soll. Dies bietet sich an, um z.B. aus einer Excel-Tabelle heraus zu drucken."
setup_intro5 = "Über den <i>Info</i>-Knopf erfahren Sie, wie Sie den Action-Tag konfigurieren müssen, um ein DYMO Labels-Widget für ein bestimmtes Etikett in ein Dateneingabeformular einzubetten, oder wie Sie den öffentlichen Link (sofern aktiviert) nutzen können."
