config_print_label = "Zeigt eine Schaltfläche zum Drucken von Etiketten basierend auf einer konfigurierbaren JSON-Vorlage an. Die Etiketten werden dynamisch mit Feldwerten (mittels Piping) befüllt und über das DYMO Label Framework gedruckt. Der JSON-Parameter muss eine <code>id</code> (Etiketten-ID) enthalten und kann optional die Beschriftung der Schaltfläche, CSS-Klassen, Inline-Styles, Bereichsdefinitionen und automatischen Druck enthalten. Zum Einrichten der Etikettenvorlage und zum Erzeugen einer gültigen JSON-Konfiguration nutzen Sie die Plugin-Seite <b>Etikettendruck einrichten</b>. <i>Alle Details finden Sie in der Modul-Dokumentation.</i>"
