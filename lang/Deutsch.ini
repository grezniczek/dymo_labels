setup_info_text = "Um ein DYMO Labels-Widget auf einer Dateneingabeseite (oder in eine Umfrage) einzubetten, verwenden Sie das <b>@DYMO-LABEL</b> Action-Tag mit diesen Parametern:"
setup_info_hinttarget = "Fügen Sie optional einen CSS-Selektor in <i>target</i> ein, damit das Widget innerhalb des entsprechenden Elements dargestellt wird. Wenn er leer ist (oder weggelassen wird), wird das Widget im Beschriftungsteil des Felds dargestellt, dem das Action-Tag hinzugefügt wurde. Um das Aussehen des Widgets weiter anzupassen, können CSS-Klassen über den Schlüssel <i>class</i> oder CSS-Stile über den Schlüssel <i>style</i> hinzugefügt werden (nicht gezeigt)."
setup_info_hintvalue = "Geben Sie Text oder Piping-Ausdrücke für die Etikettenobjekte ein. Leere Werte werden durch die Standardwerte überschrieben, sofern nicht anders konfiguriert. Piping kann auch in Bereichsdefinitionen (<i>range</i>) verwendet werden. Bereiche müssen benannt werden, und ihre Werte können über Bereichsplatzhalter, d. h. Bereichsnamen in geschweiften Klammern, in Etikettenobjekte eingefügt werden: {COPY}. Mehrere Bereiche können als kommagetrennte Liste angegeben werden, z. B. 'A:1-3,B:1-2'. Diese Bereiche werden auf 3x2 = 6 Etiketten insgesamt erweitert. Es können auch Zeichenbereiche angegeben werden, z. B. würde der Ausdruck 'A:a-c,B:1-2' zu 'a1', 'a2', 'b1', 'b2', 'c1', 'c3' erweitert werden, wenn er als '{A}{B}' verwendet wird. Den Parametern kann ein weiterer Schlüssel hinzugefügt werden, <i>auto: true</i>, der den sofortigen Druck nach dem Anklicken des Widgets auslöst (nur wenn 5 oder weniger Etiketten in der Warteschlange sind)."
setup_info_actiontagreplace = "Wert eintragen"
setup_info_publictitle = "So verwenden Sie den öffentlichen GET-Endpunkt:"
setup_info_publictext = "Konstruieren Sie einen Link nach folgendem Muster. Ersetzen Sie dabei WERT durch die jeweiligen Echtdaten. Die Präfixe der Objektnamen bestimmen die Transformation. Sie können diese bei Bedarf anpassen: T (Text), DM (Datamatrix), QR (QR-Code), PNG (Bild im PNG-Format, base64-kodiert), R (entfernt). Zusätzlich steht '&auto' zur Verfügen. Hängen Sie es am Ende an, um ein sofortiges Ausdrucken nach Aufrufen des Links zu bewirken."
